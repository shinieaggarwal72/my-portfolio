<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Code Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #1e1e1e;
      color: #CBCBCB;
      margin: 0;
      padding: 40px;
      image-rendering: pixelated;
    }

    .editor {
      background: #121212;
      border: 4px solid #888;
      padding: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 0 5px black;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: black;
      color: #00ff00;
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      border: none;
      outline: none;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #CBCBCB;
      color: #121212;
      border: 2px solid #888;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button img {
      width: 18px;
      height: 18px;
      image-rendering: pixelated;
    }

    #output {
      background: #000;
      color: #00ff00;
      border: 2px solid #888;
      padding: 10px;
      margin-top: 20px;
      min-height: 100px;
      font-size: 1.2rem;
      white-space: pre-wrap;
    }

  </style>
</head>
<body>
    <nav style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" style="
          font-family: 'VT323', monospace;
          font-size: 1.4rem;
          background: #CBCBCB;
          color: black;
          padding: 8px 16px;
          text-decoration: none;
          border: 2px solid #888;
          box-shadow: 0 0 0 4px black;
          display: inline-block;
          image-rendering: pixelated;
        ">
          â¬… Back to Portfolio
        </a>
      </nav>
      
  <div class="editor">
    <h2>Try Some JavaScript Code ðŸ‘¾</h2>
    <textarea id="code" spellcheck=false placeholder="// Write some JS code here\nconsole.log('Hello, world!')">function typeWriter(text, elementId, delay = 100) {
  const output = document.getElementById(elementId);
  output.textContent = ""; // Clear previous content
  let i = 0;
  function type() {
    if (i < text.length) {
      output.textContent += text.charAt(i);
      i++;
      setTimeout(type, delay);
    }
  }
  type();
}

typeWriter("Hello from Shinie!", "output", 100);</textarea>
    <button onclick="runCode()">
      <img src="icons/arrowheads.png" alt="Run Icon" /> Run
    </button>
    <div id="output"></div>
  </div>

  <script>
    function runCode() {
      const output = document.getElementById('output');
      const code = document.getElementById('code').value;
      output.textContent = "";

      const originalLog = console.log;
      console.log = function(message) {
        output.textContent += message + "\n";
      }

      try {
        new Function(code)();
      } catch (err) {
        output.textContent += "Error: " + err.message;
      }

      console.log = originalLog;
    }

    
    function typeWriter(text, elementId, delay = 100) {
      const output = document.getElementById(elementId);
      output.textContent = ""; 
      let i = 0;
      function type() {
        if (i < text.length) {
          output.textContent += text.charAt(i);
          i++;
          setTimeout(type, delay);
        }
      }
      type();
    }

    typeWriter("Hello from Shinie!", "output", 100);
  </script>
</body>
</html>
